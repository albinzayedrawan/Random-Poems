<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Poems </title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <div class="container mt-5">
  <h1 id="poem-title"></h1>
    <h5 id="poem-author" class="text-muted"></h5>
    <p id="poem-text" class="mt-4"></p>
    
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const params = new URLSearchParams(window.location.search);
      const title = params.get("title");

      const author = params.get("author");

      const lines = params.get("lines").split('|');

      document.getElementById("poem-title").textContent = title;

      document.getElementById("poem-author").textContent = `By ${author}`;

      document.getElementById("poem-text").textContent = lines.join('\n');
    });
  </script>
</body>
</html>
